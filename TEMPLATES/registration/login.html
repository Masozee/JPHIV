{% load static %}

<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Jaringan Penelitian HIV Indonesia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Jaringan Penelitian HIV Indonesia" name="description" />
        <meta content="Themesdesign" name="Nuroji Lukmansyah & Rully Djatmiko" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'users/images/favicon.ico">

        <!-- Bootstrap Css -->
        <link href="{% static 'users/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'users/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'users/css/app.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="bg-primary bg-pattern">
        <div class="home-btn d-none d-sm-block">
            <a href="{% url 'homepage' %}"><i class="mdi mdi-home-variant h2 text-white"></i></a>
        </div>

        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <a href="index.html" class="logo"><img src="{% static 'articles/img/logo/logo.svg' %}" height="24" alt="logo"></a>
                            <h5 class="font-size-16 text-white-50 mb-4">Jaringan Penelitian HIV Indonesia</h5>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-xl-5 col-sm-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <h5 class="mb-5 text-center">Sign in to continue</h5>
                                    <form method="post" class="form-horizontal" novalidate>

                                        <div class="row">
                                            <div class="col-md-12">

                                                    {% csrf_token %}


                                                        <div id="div_id_username" class="form-group">
                                                          <span class="fa fa-envelope-o icon-form"></span>
                                                          <input type="text" name="username" class="form-control" id="id_username" aria-describedby="emailHelp" placeholder="Username">
                                                        </div>
                                                        <div class="form-group">
                                                          <span class="fa icon-form" aria-hidden="true"></span>
                                                          <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="custom-control custom-checkbox">
                                                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="text-md-right mt-3 mt-md-0">
                                                                    <a href="/accounts/password_reset/" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="mt-4">
                                                            <button class="btn btn-success btn-block waves-effect waves-light" type="submit">Log In</button>
                                                        </div>
                                                        <div class="mt-4 text-center">
                                                            <a href="{% url 'signup' %}" class="text-muted"><i class="mdi mdi-account-circle mr-1"></i> Create an account</a>
                                                        </div>
                                                    </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
        <!-- end Account pages -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'users/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'users/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'users/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'users/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'users/libs/node-waves/waves.min.js' %}"></script>

        <script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>

        <script src="{% static 'users/js/app.js' %}"></script>

    </body>
</html>
